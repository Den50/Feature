			<div class="wrap">
				<canvas id="mainCanvas">

				<div id="config">
					<p>
						<label for="k">k: </label>		
						<input name="k" id="k" type="range" min="-30" max="30" step="1" value="0">
						<input type="number" id="output_k" value="0">
					</p>

			 		<p>
			 			<label for="x">x: </label>

			 		<p>

						<input type="number" id="output_y" value="0">
			 		</p>
			 		<div class="clear">
